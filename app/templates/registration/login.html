{% extends "base.html" %}

{% block title %}
    Login to YoloPunch
{% endblock title %}

{% block content %}
  <h1>Welcome back!</h1>
  {{ form.non_field_errors }}
  <div class="row">
    <form class="col s12 m6" action="{% url 'auth_login' %}" method="POST" >
      {% csrf_token %}
      <div class="row">
        <div class="input-field col s12">
          <input id="id_username" type="text" name="username" value="{{ form.username.value }}">
          <label for="id_username">Username</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="id_password" type="password" name="password">
          <label for="password">Password</label>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          <button class="btn waves-effect waves-light" type="submit" name="action">Log in
            <i class="mdi-content-send right"></i>
          </button>
        </div>
      </div>
    </form>
  </div>
  <p>Not a member? <a href="{% url 'registration_register' %}">Sign up</a>!</p>
{% endblock content %}
