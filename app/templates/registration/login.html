{% extends "base.html" %}

{% block title %}
    Login to YoloPunch
{% endblock title %}

{% block content %}
    <h1>Welcome back!</h1>
    <form action="{% url 'auth_login' %}" method="post" >
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Login">
        <p>Not a member? <a href="{% url 'registration_register' %}">Sign up</a>!</p>
    </form>
{% endblock content %}
